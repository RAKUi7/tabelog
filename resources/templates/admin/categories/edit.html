<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>カテゴリ詳細編集</title>
</head>

<body>
	<div th:replace="~{fragment :: header}"></div>

	<main>
		<h1>カテゴリ編集</h1>
		<ol>
			<li><a th:href="@{/admin/restaurants}">レストラン一覧</a></li>
			<li><a th:href="@{/admin/categories/__${categoryEditForm.getId()}__}">カテゴリ詳細</a></li>


			<form method="post" th:action="@{/admin/categories/__${categoryEditForm.getId()}__/update}"
				th:object="${categoryEditForm}" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}">

				<h2>カテゴリ名</h2>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				<input type="text" th:field="*{name}">

				<div>
					<button type="submit">更新</button>
				</div>

			</form>
		</ol>

	</main>

	<div th:replace="~{fragment :: footer}"></div>
</body>

</html>
