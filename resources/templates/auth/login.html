<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>

	<title>ログイン</title>
</head>

<body>
	<div th:replace="~{fragment :: header}"></div>

	<main class="show-main">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center mb-4">ログイン</h1>
				<div th:if="${param.error}" class="alert alert-danger">
					メールアドレスまたはパスワードが正しくありません。
				</div>
				<form th:action="@{/login}" method="post" class="needs-validation" novalidate>
					<div class="form-group">
						<input type="text" name="username" class="form-control" autocomplete="email"
							placeholder="メールアドレス" autofocus>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" autocomplete="new-password"
							placeholder="パスワード">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">ログイン</button>
					</div>
				</form>
				<div class="text-center mt-3">
					<a th:href="@{/signup}" class="btn btn-primary">会員登録</a>
				</div>
			</div>
		</div>
	</main>

	<div th:replace="~{fragment :: footer}"></div>

</body>

</html>
